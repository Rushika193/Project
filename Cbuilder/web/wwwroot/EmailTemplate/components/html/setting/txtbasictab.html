<div class="field-row">
    <div class="field-row stElWrap col100" id="textSet_size">
        <span class="range__slider fCol">
            <div id="fontsizeSlider">
                <div id="fontsizeHandle" class="ui-slider-handle" title="Font Size">0</div>
            </div>
        </span>
    </div>
    <div class="field-row stElWrap col100" id="textSet_lineheight">
        <span class="range__slider fCol">
            <div id="lineheightslider">
                <div id="lineheighthandle" class="ui-slider-handle" title="Line Height">0</div>
            </div>
        </span>
    </div>
    <div class="field-row stElWrap col100" id="textSet_width">
        <span class="range__slider fCol">
            <div id="fontWidthSlider">
                <div id="fontWidthHandle" class="ui-slider-handle" title="Text Area width">0</div>
            </div>
        </span>
    </div>
    <div class="field-row stElWrap col100" id="textSet_spacing">
        <span class="range__slider fCol">
            <div id="letterSpacingSlider">
                <div id="letterSpacingHandle" class="ui-slider-handle" title="Letter Spacing">0</div>
            </div>
        </span>
    </div>
    <div class="field-row stElWrap col50-50" id="textSet_transform">
        <label class="fCol">Text Transform </label>
        <span class="fCol TxAl-r select__box">
            <select id="textTransform">
                <option value="">None</option>
                <option value="txU">UPPERCASE</option>
                <option value="txL">lowercase</option>
                <option value="txC">Captitalize</option>
            </select>
        </span>
    </div>
    <div class="field-row stElWrap col50-50" id="textSet_family">
        <label class="fCol">Font Family </label>
        <span class="fCol TxAl-r select__box">
            <select id="fontfamily">
                <option value="">Coming soon...</option>
            </select>
        </span>
    </div>
    <div class="field-row stElWrap col50-50" id="textSet_weight">
        <label class="fCol">Font Weight </label>
        <span class="fCol TxAl-r select__box">
            <select id="fontWeight">
                <option value="">Coming soon...</option>
            </select>
        </span>
    </div>
    <div class="field-row stElWrap col50-50" id="textSet_color">
        <label class="fCol">Font Color </label>
        <span class="fCol TxAl-r">
            <span class="color-picker-holder chooseColor" id="chooseFontColor"></span>
        </span>
    </div>
</div>
