
<div class="field-row stElWrap carouselstatic col100">
    <div class="field-row sfCol_60">
        <div class="field-row">
            <div class="field-row stElWrap col100">
                <div class="sfCol_100">
                    <span class="stngSmallBtn" id="btnAddnewCarousel">Add</span>
                </div>
                <div id="imagecollection"></div>
            </div>
        </div>
    </div>
    <div class="field-row carouselsort  sfCol_40">
        <div class="field-row  stElWrap col50-50">
            <label class="fCol">Show Image</label>
            <div class="fCol  TxAl-r">
                <span class="toggle_btn">
                    <input type="checkbox" id="showImageCarousel" name="toggleButton">
                    <label for="toggleButton" class="tgl_slider"></label>
                </span>
            </div>
        </div>

        <div class="sortablecomponent">
            <div class="field-row item-sort caroheading popup-item-sort stElWrap col50-50" data-sort="carheading" data-refer="carouselheading">
                <span class="fcol cPointer Fs-20 sfCol_10"><i class="fa  fa-arrows-v sorter"></i></span>
                <label class="fCol sfCol_40">Enable Heading</label>
                <div class="fCol sfCol_50 TxAl-r">
                    <span class="toggle_btn">
                        <input type="checkbox" id="showHeadingCarousel" name="toggleButton">
                        <label for="toggleButton" class="tgl_slider"></label>
                    </span>
                </div>
            </div>
            <div class="field-row item-sort caroparagraph popup-item-sort stElWrap col50-50" data-sort="carparagraph" data-refer="carouselParagraph">
                <span class="fcol cPointer Fs-20 sfCol_10"><i class="fa  fa-arrows-v sorter"></i></span>
                <label class="fCol sfCol_40">Enable Paragraph</label>
                <div class="fCol sfCol_50 TxAl-r">
                    <span class="toggle_btn">
                        <input type="checkbox" id="showParagraphCarousel" name="toggleButton">
                        <label for="toggleButton" class="tgl_slider"></label>
                    </span>
                </div>
            </div>
            <div class="field-row item-sort carobutton stElWrap col50-50" data-ForSort="button" data-refer="button">
                <span class="fcol cPointer Fs-20 sfCol_10"><i class="fa  fa-arrows-v sorter"></i></span>
                <label class="fCol sfCol_40">Enable Link Button</label>
                <div class="fCol sfCol_50 TxAl-r">
                    <span class="toggle_btn">
                        <input type="checkbox" id="showrReadMoreCarousel" name="toggleButton">
                        <label for="toggleButton" class="tgl_slider"></label>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
