<div id="accordionWidth"></div>

        <label class="fCol">Normal Title Color</label>
        <div class="fCol TxAl-r">
            <span class="color-picker-holder accTitleColorPicker accrTitle"></span>
        </div>
    </div>
</div>

<div class="field-row">
    <div class="field-row stElWrap col50-50">
        <label class="fCol">Active Title Color</label>
        <div class="fCol TxAl-r">
            <span class="color-picker-holder accTitleColorPicker accrActiveTitleText"></span>
        </div>
    </div>
</div>
<div class="field-row">
    <div class="field-row stElWrap col50-50">
        <label class="fCol">Normal Background Color</label>
        <div class="fCol TxAl-r">
            <span class="color-picker-holder accTitleColorPicker accrTitleBg" id="AccrTitleBgColorPic"></span>
        </div>
    </div>
</div>
<div class="field-row">
    <div class="field-row stElWrap col50-50">
        <label class="fCol">Hover Background Color</label>
        <div class="fCol TxAl-r">
            <span class="color-picker-holder accTitleColorPicker accrHoverColor"></span>
        </div>
    </div>
</div>
<div class="field-row">
    <div class="field-row stElWrap col50-50">
        <label class="fCol">Active Background Color</label>
        <div class="fCol TxAl-r">
            <span class="color-picker-holder accTitleColorPicker accrActiveColor"></span>
        </div>
    </div>
</div>
<div class="field-row accordionIconSettings">
    <div class="field-row stElWrap col50-50">
        <label class="fCol">Title Icon</label>
        <div class="fCol TxAl-r">
            <span class="toggle_btn">
                <input type="checkbox" id="chkIsActiveAccordianIcon" name="toggleButton">
                <label for="toggleButton" class="tgl_slider"></label>
            </span>
        </div>
    </div>
    <div class="field-row stElWrap col100 iconAttributes">
        <div class="range__slider fCol">
            <div id="accorTitleIconSlider">
                <div id="accorTitleIconSliderHandle" class="ui-slider-handle" title="Icon Size">0</div>
            </div>
        </div>
    </div>
    <div class="field-row stElWrap col50-50 iconAttributes">
        <label class="fCol">Normal Color</label>
        <div class="fCol TxAl-r">
            <span class="color-picker-holder accordianColorPicker accrIcon" id="AccrIconColorPic"></span>
        </div>
    </div>
    <div class="field-row stElWrap col50-50 iconAttributes">
        <label class="fCol">Hover/Active Color</label>
        <div class="fCol TxAl-r">
            <span class="color-picker-holder accordianColorPicker accrActiveIcon"></span>
        </div>
    </div>
