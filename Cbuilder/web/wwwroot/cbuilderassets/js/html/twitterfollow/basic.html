<div class="field-row stElWrap col100">
    <label class="fCol">Paste Twitter Account URL</label>
</div>
<div class="field-row">
    <span class="fCol cb_input">
        <input class="" id="twtfollowURL" value="" type="text">
    </span>
</div>
<div class="field-row stElWrap col100">
    <label class="sfCol_70">Show Follower Count</label>
    <span class="sfCol_30 TxAl-r toggle_btn">
        <input id="countfollow" name="enable buttonLink" type="checkbox" />
        <label for="countfollow" class="tgl_slider"></label>
    </span>
</div>
<div class="field-row stElWrap col100">
    <label class="sfCol_70">Show Name</label>
    <span class="sfCol_30 TxAl-r toggle_btn">
        <input id="nameshow" name="enable buttonLink" type="checkbox" />
        <label for="nameshow" class="tgl_slider"></label>
    </span>
</div>
<div class="field-row">
    <div class="field-row stElWrap col50-50">
        <label class="fCol">Button Size</label>
        <span class="fCol TxAl-r select__box">
            <select id="btnfollowsize">
                <option value="large">Large</option>
                <option value="small">Small</option>
            </select>
        </span>
    </div>
</div>
