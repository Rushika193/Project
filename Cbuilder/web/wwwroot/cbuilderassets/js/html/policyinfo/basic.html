<div class="field-row">
    <p class="Fs-12  Mb-10">To see changes on alert please check it on preview page.</p>
</div>
<div id="width"></div>
<div id="rTWidth"></div>
<div id="compHeight"></div>
<div class="field-row stElWrap col50-50">
    <label class="fCol">Position Type:</label>
    <span class="fCol TxAl-r select__box">
        <select id="posType">
            <option value="fixed">Fixed</option>
            <option value="popup">Popup</option>
            <option value="absolute">None</option>
        </select>
    </span>
</div>

<div class="field-row">
    <div class="field-row stElWrap col50-50">
        <label class="fCol">Show Close Icon</label>
        <div class="fCol TxAl-r">
            <span class="toggle_btn">
                <input type="checkbox" id="showHideIcon">
                <label for="showHideIcon" class="tgl_slider"></label>
            </span>
        </div>
    </div>
</div>

<div class="field-row">
    <div class="field-row stElWrap col50-50">
        <label class="fCol">Show Button</label>
        <div class="fCol TxAl-r">
            <span class="toggle_btn">
                <input type="checkbox" id="showHideButton">
                <label for="showHideButton" class="tgl_slider"></label>
            </span>
        </div>
    </div>
</div>
<div class="field-row" id="closeIconColor">
    <div class="field-row stElWrap col50-50">
        <label class="fCol">Close Icon Color </label>
        <span class="fCol TxAl-r">
            <span class="color-picker-holder chooseColor" id="color" style="background-color: rgb(185, 185, 185); color: rgb(34, 34, 34);"></span>
        </span>
    </div>
</div>
<div id="closeBtn">
</div>
<div class="field-row" id="closeIconColor">
    <div class="field-row stElWrap col50-50">
        <label class="fCol">Popup Background Color </label>
        <span class="fCol TxAl-r">
            <span class="color-picker-holder chooseColor" id="pbgcolor" style="background-color: rgb(185, 185, 185); color: rgb(34, 34, 34);"></span>
        </span>
    </div>
</div>
<div class="field-row fixCompPos">
    <div class="field-row stElWrap col100">
        <label class="fCol">Fix Component On</label>
    </div>
    <div class="field-row stElWrap col100">
        <div class="fCol TxAl-r">
            <span id="alertPos" class="alignmentVWrapper">
                <i class="cb-v-algn-t" title="Top"></i>
                <i class="cb-v-algn-b" title="Bottom"></i>
            </span>
        </div>
    </div>
</div>
