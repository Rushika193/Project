        <label class="fCol">Title</label>
        <span class="fCol cb_input">
            <input type="text" id="txtLineChartTitle" placeholder="line title" />
        </span>
    </div>

    <div class="field-row ">
        <div class="field-row stElWrap col30-70">
            <label class="fCol">Grid Scale</label>
            <span class="select__box fCol">
                <select id="ddlLineChartScaling">
                    <option value="5" selected="selected">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                    <option value="100000">100,000</option>
                </select>
            </span>
        </div>
    </div>
</div>
