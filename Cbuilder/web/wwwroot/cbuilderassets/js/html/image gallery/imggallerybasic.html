</div>

                <option value=".imgGalleryDOM">Entire Component</option>
                <option value=".images-img-wrp">Individual Item</option>

</div>

        <div class="field-row stElWrap col100">

                    <div id="imageHeightHandle" class="ui-slider-handle" title="Image Height">0</div>
                </div>

<div class="field-row carouselstng Dn">
    <div class="field-row">
        <div class="field-row stElWrap col50-50 hideele">
            <label class="fCol">Auto Adjust to screen</label>
            <div class="fCol TxAl-r">
                <span class="toggle_btn">
                    <input type="checkbox" id="heightAdjustCarousel" name="toggleButton">
                    <label for="toggleButton" class="tgl_slider"></label>
                </span>
            </div>
        </div>
        <div class="field-row stElWrap col100" id="heightadjust">
            <span class="range__slider fCol">
                <div id="carouselHeightSlider">
                    <div class="ui-slider-handle" id="carouselHeightHandle" title="Height">0</div>
                </div>
            </span>
        </div>

        <div class="field-row stElWrap col50-50 hideele">
            <label class="fCol">Show Arrow Button</label>
            <div class="fCol TxAl-r">
                <span class="toggle_btn">
                    <input type="checkbox" id="showArrowCarousel" name="toggleButton">
                    <label for="toggleButton" class="tgl_slider"></label>
                </span>
            </div>
        </div>

        <div class="field-row stElWrap col50-50 hideele">
            <label class="fCol">Show Dots</label>
            <div class="fCol TxAl-r">
                <span class="toggle_btn">
                    <input type="checkbox" id="showDotsCarousel" name="toggleButton">
                    <label for="toggleButton" class="tgl_slider"></label>
                </span>
            </div>
        </div>

        <div class="field-row stElWrap col50-50 hideele">
            <label class="fCol">Transition</label>
            <div class="fCol TxAl-r">
                <span class="select__box">
                    <select id="carouselAnimation" aria-invalid="false" class="valid">
                        <option value="fade">Fade</option>
                        <option value="slide">Slide</option>
                    </select>
                </span>
            </div>
        </div>

        <div class="field-row stElWrap col50-50 hideele">
            <label class="fCol">Auto Slide</label>
            <div class="fCol TxAl-r">
                <span class="toggle_btn">
                    <input type="checkbox" id="AutoSlideCarousel" name="toggleButton">
                    <label for="toggleButton" class="tgl_slider"></label>
                </span>
            </div>
        </div>

        <div class="field-row stElWrap col50-50 hideele">
            <label class="fCol">Items per slider</label>
            <div class="fCol TxAl-r">
                <span class="select__box">
                    <select id="itemsperslider">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </span>
            </div>
        </div>
    </div>
</div>
