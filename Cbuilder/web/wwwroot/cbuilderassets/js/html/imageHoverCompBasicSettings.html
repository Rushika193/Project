<div class="imageHoverWrapper">
    <div class="field-row">
        <div class="field-row stElWrap col100">
            <div class="range__slider fCol">
                <div id="imgHoverWidthSlider">
                    <div id="imgHoverWidthHandle" class="ui-slider-handle" title="Width">0</div>
                </div>
            </div>
        </div>

        <div class="field-row stElWrap col100">
            <div class="range__slider fCol">
                <div id="imgHoverHeightSlider">
                    <div id="imgHoverHeightHandle" class="ui-slider-handle" title="Height">0</div>
                </div>
            </div>
        </div>
        <div class="field-row stElWrap col10-90">
            <div class="fCol">
                <span class="fa fa-refresh" id="refresImageLnkWidth"></span>
            </div>
            <div class="fCol"><label>Reset Height to 100%</label></div>
        </div>
        <div class="field-row stElWrap col50-50">
            <label class="fCol">Hover Effect</label>
            <div class="fCol TxAl-r">
                <span class="select__box">
                    <select id="slcImageLinkDisplayEffect">
                        <option value="data-none">none</option>
                        <option value="data-slidefrom-up">Slide from Up</option>
                        <option value="data-slidefrom-down">Slide from Down</option>
                        <option value="data-slidefrom-left">Slide from left</option>
                        <option value="data-slidefrom-right">Slide from right</option>
                        <option value="data-zoom-in">Zoom In</option>
                        <option value="data-zoom-out">Zoom Out</option>
                    </select>
                </span>
            </div>
        </div>

        <div class="field-row stElWrap col50-50">
            <label class="fCol">Show Icon</label>
            <div class="fCol TxAl-r">
                <span class="toggle_btn">
                    <input type="checkbox" id="showImageLinkIcon" name="toggleButton">
                    <label for="toggleButton" class="tgl_slider"></label>
                </span>
            </div>
        </div>

        <div class="field-row stElWrap col50-50">
            <label class="fCol">Show Description</label>
            <div class="fCol TxAl-r">
                <span class="toggle_btn">
                    <input type="checkbox" id="showImageLinkDetail" name="toggleButton">
                    <label for="toggleButton" class="tgl_slider"></label>
                </span>
            </div>
        </div>

        <div class="field-row stElWrap col50-50 Dn">
            <label class="fCol">Click Action</label>
            <div class="fCol TxAl-r">
                <span class="select__box">
                    <select id="slcImageLinkClickAction">
                        <option value="imghvraction-img">Display Image</option>
                    </select>
                </span>
            </div>
        </div>

    </div>
</div>
