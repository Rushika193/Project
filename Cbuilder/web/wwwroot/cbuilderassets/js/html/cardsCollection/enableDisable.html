<div class="field-row">
    <h4 style="border-bottom: 1px solid rgb(72, 70, 70); padding-bottom: 3px;">Collection</h4>
    <div class="field-row">
        <div class="field-row stElWrap col80-20">
            <label class="fCol">Title</label>
            <div class="fCol TxAl-r">
                <span class="fCol toggle_btn">
                    <input id="ShowTitle" name="enable buttonLink" type="checkbox" />
                    <label for="ShowTitle" class="tgl_slider"></label>
                </span>
            </div>
        </div>
    </div>

    <div class="field-row">
        <div class="field-row stElWrap col80-20">
            <label class="fCol">Decription</label>
            <div class="fCol TxAl-r">
                <span class="fCol toggle_btn">
                    <input id="ShowTitleDescription" name="enable buttonLink" type="checkbox" />
                    <label for="ShowTitleDescription" class="tgl_slider"></i></label>
                </span>
            </div>
        </div>
    </div>
    <div class="field-row">
        <div class="field-row stElWrap col80-20">
            <label class="fCol">Individual Setting </label>
            <div class="fCol TxAl-r">
                <span class="fCol toggle_btn">
                    <input id="individual" name="enable buttonLink" type="checkbox" />
                    <label for="individual" class="tgl_slider"></label>
                </span>
            </div>
        </div>
    </div>

    <div class="field-row">
        <div class="field-row stElWrap col80-20">
            <label class="fCol">Center Wrapper</label>
            <div class="fCol TxAl-r">
                <span class="fCol toggle_btn">
                    <input id="wrapContainer" name="Container" type="checkbox">
                    <label for="wrapContainer" class="tgl_slider"></label>
                </span>
            </div>
        </div>
    </div>


    <div class="hidden-div" id="additionalContainer" style="display:none;">
        <div class="field-row stElWrap col60-40">
            <label class="fCol">Wrapper Size</label>
            <span class="fCol select__box">
                <select id="selContainerWidth">
                    <option value="container-extralarge">Extra Large</option>
                    <option value="container-large">Large</option>
                    <option value="container-medium">Medium</option>
                    <option value="container-small">Small</option>
                </select>
            </span>
        </div>
    </div>
</div>

<div class="field-row">
    <h4 style="border-bottom: 1px solid rgb(72, 70, 70); padding-bottom: 3px;">Card</h4>
    <div class="cardSetting">
        <div class="field-row stElWrap col100 sortThis imageSet" data-sort="image">
            <span class="sfCol_15 TxAl-l cPointer"><i class="fa fa-arrows-v sortHandle"></i></span>
            <label class="sfCol_60">Image</label>
            <span class="sfCol_25 TxAl-r toggle_btn">
                <input id="ShowImage" name="enable buttonLink" type="checkbox" />
                <label for="ShowImage" class="tgl_slider"></label>
            </span>

        </div>
        <div class="field-row stElWrap col100 sortThis headingSet" data-sort="cardHeading">
            <span class="sfCol_15 TxAl-l cPointer"><i class="fa fa-arrows-v sortHandle"></i></span>
            <label class="sfCol_60">Heading</label>
            <span class="sfCol_25 TxAl-r toggle_btn">
                <input id="ShowHeading" name="enable buttonLink" type="checkbox" />
                <label for="ShowHeading" class="tgl_slider"></label>
            </span>

        </div>

        <div class="field-row stElWrap col100 sortThis descriptionSet" data-sort="cardDescription">
            <span class="sfCol_15 TxAl-l cPointer"><i class="fa fa-arrows-v sortHandle"></i></span>
            <label class="sfCol_60">Descriptiopn</label>
            <span class="sfCol_25 TxAl-r toggle_btn">
                <input id="ShowDescription" name="enable buttonLink" type="checkbox" />
                <label for="ShowDescription" class="tgl_slider"></label>
            </span>

        </div>

        <div class="field-row stElWrap col100 sortThis buttonSet" data-sort="cardButton">
            <span class="sfCol_15 TxAl-l cPointer"><i class="fa fa-arrows-v sortHandle"></i></span>
            <label class="sfCol_60">Buttons</label>
            <span class="sfCol_25 TxAl-r toggle_btn">
                <input id="EnableButton" name="enable buttonLink" type="checkbox" />
                <label for="EnableButton" class="tgl_slider"></label>
            </span>

        </div>

        <div class="field-row stElWrap col100 sortThis socialContainer socialSet" data-sort="cardSocialLinks">
            <span class="sfCol_15 TxAl-l cPointer"><i class="fa fa-arrows-v sortHandle"></i></span>
            <label class="sfCol_60">Social Links</label>
            <span class="sfCol_25 TxAl-r toggle_btn">
                <input id="EnableSocialLinks" name="enable buttonLink" type="checkbox" />
                <label for="EnableSocialLinks" class="tgl_slider"></label>
            </span>
        </div>

    </div>
</div>
