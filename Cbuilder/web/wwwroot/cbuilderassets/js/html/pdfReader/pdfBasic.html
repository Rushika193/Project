<div class="field-row">
    <div class="field-row stElWrap col80-20 desk_only">
        <label class="fCol">Open In New Window</label>
        <div class="fCol TxAl-r">
            <span class="fCol toggle_btn">
                <input id="chkOpenNewWindow" name="chkOpenNewWindow" type="checkbox">
                <label for="chkOpenNewWindow" class="tgl_slider"></label>
            </span>
        </div>
    </div>
    <div class="field-row stElWrap col50-50">
        <label class="fCol">Items Per Row</label>
        <span class="fCol TxAl-r select__box">
            <select id="pdfPerRow">
                <option value="sfCol_100">1</option>
                <option value="sfCol_50">2</option>
                <option value="sfCol_33">3</option>
                <option value="sfCol_25">4</option>
                <option value="sfCol_20">5</option>
                <option value="sfCol_16">6</option>
                <option value="sfCol_14">7</option>
                <option value="sfCol_12">8</option>
                <option value="sfCol_11">9</option>
                <option value="sfCol_10">10</option>
            </select>
        </span>
    </div>
    <!--<label>Gutter Spacing</label>-->
    <div id="pdfGutter"></div>

    <label class="Fs-12">Thumbnail Size</label>
    <div id="pdfHeight"></div>
    <div id="pdfWidth"></div>
    <div class="field-row stElWrap col10-90 resetSize">
        <span class="fCol fa fa-refresh cPointer" id="refreshPdfSize"></span>
        <span class="fCol Ml-10">Reset Size</span>
    </div>
    <div class="field-row stElWrap col50-50 fitPdfImage">
        <label class="fCol">Fit Image</label>
        <div class="fCol TxAl-r">
            <span class="toggle_btn">
                <input type="checkbox" id="imageFittoCover" name="toggleButton">
                <label for="toggleButton" class="tgl_slider"></label>
            </span>
        </div>
    </div>
</div>
