<div class="" id="icontextWidth"></div>
<div class="field-row">
    <div class="field-row stElWrap col50-50">
        <label class="fCol">Show Icon</label>
        <div class="fCol TxAl-r">
            <span class="toggle_btn">
                <input type="checkbox" id="showListIcon" name="toggleButton">
                <label for="toggleButton" class="tgl_slider"></label>
            </span>
        </div>
    </div>
</div>

<div class="field-row">
    <div class="field-row stElWrap col50-50">
        <label class="fCol">Apply Setting on</label>
        <span class="fCol TxAl-r select__box">
            <select id="iconTextSetting">
                <option value=".labelIcon">Icon</option>
                <option value=".ListData">Text</option>
            </select>
        </span>
    </div>
</div>
<div id='iconTextSet'></div>

<div class="field-row stElWrap col50-50">
    <label class="fCol">Items per row</label>
    <div class="fCol TxAl-r">
        <span class="select__box">
            <select id="itemsperow">
                <option data-item="1" value="sfCol_100" selected="selected">1</option>
                <option data-item="2" value="sfCol_50">2</option>
                <option data-item="3" value="sfCol_33">3</option>
                <option data-item="4" value="sfCol_25">4</option>
                <option data-item="5" value="sfCol_20">5</option>
            </select>
        </span>
    </div>
</div>
