<div class="Fs-13">
    <label>Steps to get a Google Map API key</label>
    <div class="Pa-10">1. Go to <a style="color:#55d9ef;" href="https://developers.google.com/maps/documentation/embed/get-api-key" target="_blank"><strong>Google Map API</strong></a> link.</div>
    <div class="Pa-10">2. Click on <em><strong>Get a key</strong></em> button.</div>
    <div class="Pa-10">3. You will be redirected to the login section of google.</div>
    <div class="Pa-10">4. <em><strong>Create</strong></em> or <em><strong> Select</strong></em> a project from the dialog box.</div>
    <div class="Pa-10">5. Click <em><strong>Next</strong></em></div>
    <div class="Pa-10">6. Copy your API key</div>
    <div class="Pa-10">7. Paste the key in <em><strong>API Key </strong></em> texbox in the <em><strong>Basic</strong></em> tab.</div>
</div>
