<div class="youtubeVideoBasicWrap">
    <div class="field-row">
        <div class="field-row stElWrap col30-70">
            <label class="fCol">Video URL</label>
            <span class="fCol cb_input">
                <input type="text" id="txtYoutubeLink" required />
            </span>
        </div>
    </div>
    <div class="field-row stElWrap col80-20" style="display:none;">
        <label class="fCol">Allow Full Screen</label>
        <div class="fCol TxAl-r">
            <span class="toggle_btn">
                <input id="chkYouTubeAllowFullScreen" name="chkYouTubeAllowFullScreen" type="checkbox">
                <label for="chkYouTubeAllowFullScreen" class="tgl_slider"></label>
            </span>
        </div>
    </div>
    <div class="field-row stElWrap col80-20">
        <label class="fCol">Autoplay</label>
        <div class="fCol TxAl-r">
            <span class="fCol toggle_btn">
                <input id="chkYouTubeAutoplay" name="chkYouTubeAutoplay" type="checkbox">
                <label for="chkYouTubeAutoplay" class="tgl_slider"></label>
            </span>
        </div>
    </div>
    <div class="field-row stElWrap col80-20">
        <label class="fCol">Controls</label>
        <div class="fCol TxAl-r">
            <span class="fCol toggle_btn">
                <input id="chkYouTubeControls" name="chkYouTubeControls" type="checkbox">
                <label for="chkYouTubeControls" class="tgl_slider"></label>
            </span>
        </div>
    </div>
</div>
