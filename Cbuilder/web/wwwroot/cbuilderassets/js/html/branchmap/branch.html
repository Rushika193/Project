        <label>Search</label>
    </div>
    <div class="field-row stElWrap search">
        <span class="cb_input">
            <input type="text" id="searchPlace" />
        </span>
    </div>
    <div class="field-row clearfix">
        <div class="branch-list ui-sortable">

    <div class="field-row stElWrap col30-70">
