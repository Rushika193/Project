<div id='textLinkSet'></div>
<div class="field-row linkSettingWrapper">
    <div class="field-row stElWrap col60-40">
        <label class="fCol">Link Type</label>
        <span class="fCol select__box">
            <select id="selectLink">
                <option value="ext">External</option>
                <option value="int">Internal</option>
            </select>
        </span>
    </div>
</div>
<div class="field-row ">
    <span class="fCol cb_input">
        <input class="Dn"
               placeholder="http://www.contentder.com"
               type="text" id="linkTextURL" value="" />
    </span>
    <span class="fCol select__box Dn">
        <select id="anchorPageList"></select>
    </span>
    <h4 style="color:red; font-style:normal; font-family:sans-serif;" id="messageContainer"> </h4>
</div>
<div class="field-row stElWrap col30-70">
    <label class="fCol">Target </label>
    <span class="fCol TxAl-r select__box">
        <select id="openInnewTab">
            <option value="_blank">Load in a new tab</option>
            <option value="_self">Load in the same frame</option>
        </select>
    </span>
</div>
