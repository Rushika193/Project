<div class="field-row stElWrap col70-30">
    <label class="fCol">Disable layer animation</label>
    <div class="fCol TxAl-r">
        <span class="toggle_btn">
            <input type="checkbox" id="lsNoLayerAnimRes" name="toggleButton">
            <label for="toggleButton" class="tgl_slider"></label>
        </span>
    </div>
</div>
<div id="layerContentAlignRes"></div>
<div class="field-row stElWrap col50-50">
    <label class="fCol">Position</label>
    <div class="fCol TxAl-r">
        <span class="select__box">
            <select id="lsPositionRes" aria-invalid="false" class="valid">
                <option value="topLeft">Top left</option>
                <option value="topCenter">Top center</option>
                <option value="topRight">Top right</option>
                <option value="bottomLeft">Bottom left</option>
                <option value="bottomCenter">Bottom center</option>
                <option value="bottomRight">Bottom right</option>
                <option value="centerLeft">Center left</option>
                <option value="centerCenter">Center center</option>
                <option value="centerRight">Center right</option>
            </select>
        </span>
    </div>
</div>
<div class="field-row stElWrap col50-50">
    <label class="fCol">Depth (z-index)</label>
    <div class="fCol TxAl-r">
        <span class="select__box">
            <select id="lsLayerDepthRes" aria-invalid="false" class="valid">
                <option value="10">1 (Top)</option>
                <option value="9">2</option>
                <option value="8">3</option>
                <option value="7">4</option>
                <option value="6">5</option>
                <option value="5">6</option>
                <option value="4">7</option>
                <option value="3">8</option>
                <option value="2">9</option>
                <option value="1">10</option>
            </select>
        </span>
    </div>
</div>
<div class="field-row stElWrap col50-50 layerAnimArg">
    <label class="fCol">Direction for Showing</label>
    <div class="fCol TxAl-r">
        <span class="select__box">
            <select id="lsShowTransitionRes" aria-invalid="false" class="valid">
                <option value="left">Left</option>
                <option value="right">Right</option>
                <option value="up">Up</option>
                <option value="down">Down</option>
            </select>
        </span>
    </div>
</div>
<div class="field-row stElWrap col50-50 layerAnimArg">
    <label class="fCol">Direction for Hiding</label>
    <div class="fCol TxAl-r">
        <span class="select__box">
            <select id="lsHideTransitionRes" aria-invalid="false" class="valid">
                <option value="left">Left</option>
                <option value="right">Right</option>
                <option value="up">Up</option>
                <option value="down">Down</option>
            </select>
        </span>
    </div>
</div>
