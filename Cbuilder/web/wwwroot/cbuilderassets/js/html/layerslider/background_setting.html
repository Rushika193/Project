<div class="field-row">
    <div class="field-row stElWrap col50-50">
        <label class="fCol">Background</label>
        <div class="fCol TxAl-r">
            <span class="select__box">
                <select id="selBackround">
                    <option value="color">Color</option>
                    <option value="image">Image</option>
                </select>
            </span>
        </div>
    </div>
    <div class="field-row stElWrap col50-50" id="divBackColorChoose" style="display: none;">
        <label class="fCol">Background Color</label>
        <div class="fCol TxAl-r">
            <span class="color-picker-holder chooseBGColors selected" id="chooseColorColBG" style="background-color:rgba(247, 247, 247,.8);color:rgb(34, 34, 34);"></span>
        </div>
    </div>
    <div class="field-row" id="divBackImageChoose" style="display: none;">
        <div class="field-row stElWrap col100">
            <div class="img-preview">
                <img src="/cbuilderassets/img/tiger.jpg" class="imageBG" id="lsBGImage">
            </div>
            <span id="RowBGImage" class="change_image">Change Image</span>
        </div>
    </div>

    <div id="lsBGImageOptions" class="Dn">
        <div class="field-row stElWrap col50-50">
            <label class="fCol">Background Style</label>
            <div class="fCol TxAl-r">
                <span class="select__box">
                    <select id="lsBackgroundStyle">
                        <option value="background-effect-size-contain">None</option>
                        <option value="background-effect-image-parallax">Parallax</option>
                        <option value="background-effect-size-cover">Cover</option>
                    </select>
                </span>
            </div>
        </div>

        <div class="field-row stElWrap col50-50">
            <label class="fCol">Shaded Layer</label>
            <div class="fCol TxAl-r">
                <span class="toggle_btn">
                    <input type="checkbox" name="toggleButton" id="lsShadedLayer">
                    <label for="toggleButton" class="tgl_slider"></label>
                </span>
            </div>
        </div>

        <div class="Dn" id="lsShadedLayerColor">
            <div class="field-row stElWrap col50-50">
                <label class="fCol">Layer Color</label>
                <div class="fCol TxAl-r">
                    <span class="color-picker-holder chooseBGColors" style="background-color:rgba(247, 247, 247,.8);" id="lsShadedLayerColorChoose"></span>
                </div>
            </div>
        </div>
    </div>
</div>
