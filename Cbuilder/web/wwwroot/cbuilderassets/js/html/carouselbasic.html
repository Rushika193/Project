<div class="carouselheader">
    <div class="field-row">
        <div class="field-row stElWrap col40-60">
            <label class="fCol">Container Width</label>
            <span class="fCol TxAl-r select__box">
                <select id="carContainerWidth">
                    <option value="">None</option>
                    <option value="container-small">Small</option>
                    <option value="container-medium">Medium</option>
                    <option value="container-large">Large</option>
                    <option value="container-extralarge">ExtraLarge</option>
                    <option value="container-fluid">Full Width</option>
                </select>
            </span>
        </div>
        <div class="field-row stElWrap col50-50">
            <label class="fCol">Auto Adjust to screen</label>
            <div class="fCol TxAl-r">
                <span class="toggle_btn">
                    <input type="checkbox" id="heightAdjustCarousel" name="toggleButton">
                    <label for="toggleButton" class="tgl_slider"></label>
                </span>
            </div>
        </div>

        <div class="field-row stElWrap col100" id="heightadjust">
            <div class="range__slider fCol">
                <div id="carouselHeightSlider">
                    <div id="carouselHeightHandle" class="ui-slider-handle" title="Height">0</div>
                </div>
            </div>
        </div>

        <div class="field-row stElWrap col50-50">
            <label class="fCol">Show Arrow Button</label>
            <div class="fCol TxAl-r">
                <span class="toggle_btn">
                    <input type="checkbox" id="showArrowCarousel" name="toggleButton">
                    <label for="toggleButton" class="tgl_slider"></label>
                </span>
            </div>
        </div>

        <div class="field-row stElWrap col50-50">
            <label class="fCol">Show Dots</label>
            <div class="fCol TxAl-r">
                <span class="toggle_btn">
                    <input type="checkbox" id="showDotsCarousel" name="toggleButton">
                    <label for="toggleButton" class="tgl_slider"></label>
                </span>
            </div>
        </div>

        <div class="field-row stElWrap col50-50">
            <label class="fCol">Transition</label>
            <div class="fCol TxAl-r">
                <span class="select__box">
                    <select id="carouselAnimation" aria-invalid="false" class="valid">
                        <option value="fade">Fade</option>
                        <option value="slide">Slide</option>
                    </select>
                </span>
            </div>
        </div>

        <div class="field-row stElWrap col50-50">
            <label class="fCol">Auto Slide</label>
            <div class="fCol TxAl-r">
                <span class="toggle_btn">
                    <input type="checkbox" id="AutoSlideCarousel" name="toggleButton">
                    <label for="toggleButton" class="tgl_slider"></label>
                </span>
            </div>
        </div>

        <div class="field-row stElWrap col50-50">
            <label class="fCol">Items per slider</label>
            <div class="fCol TxAl-r">
                <span class="select__box">
                    <select id="itemsperslider">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </span>
            </div>
        </div>

        <div class="field-row stElWrap col50-50">
            <label class="fCol">Enable Shaded Layer</label>
            <div class="fCol TxAl-r">
                <span class="toggle_btn">
                    <input type="checkbox" id="carouselShadedLayer" name="toggleButton">
                    <label for="toggleButton" class="tgl_slider"></label>
                </span>
            </div>
        </div>
        <div class="field-row caroselShadeCP Dn">
            <div class="field-row stElWrap col50-50">
                <label class="fCol">Shade Color</label>
                <div class="fCol TxAl-r">
                    <span class="color-picker-holder" id="carouselShadeColor"></span>
                </div>
            </div>
        </div>

    </div>
</div>
