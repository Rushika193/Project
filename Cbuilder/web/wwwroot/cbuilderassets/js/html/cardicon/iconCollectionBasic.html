<h4 style="border-bottom: 1px solid rgb(72, 70, 70); padding-bottom: 3px;">Collection</h4>
<div class="field-row stElWrap  col50-50">
    <label class="fCol">Heading</label>
    <div class="fCol TxAl-r">
        <span class="toggle_btn">
            <input type="checkbox" id="collectionHeading" name="toggleButton">
            <label for="showCardiconHeading" class="tgl_slider"></label>
        </span>
    </div>
</div>

<div class="field-row stElWrap text col50-50">
    <label class="fCol">Sub-Heading</label>
    <div class="fCol TxAl-r">
        <span class="toggle_btn">
            <input type="checkbox" id="collectionSubHeading" name="toggleButton">
            <label for="showCardIcontext" class="tgl_slider"></label>
        </span>
    </div>
</div>


<div class="field-row stElWrap  col50-50">
    <label class="fCol">Center Wrapper</label>
    <div class="fCol TxAl-r">
        <span class="toggle_btn">
            <input type="checkbox" id="askContainer" name="toggleButton">
            <label for="askContainer" class="tgl_slider"></label>
        </span>
    </div>
</div>



<div class="field-row stElWrap selectcontainer  stElWrap col60-40" id="additionalContainer">
    <label class="fCol">Wrapper Size</label>
    <span class="fCol TxAl-r select__box">
        <select id="selContainerWidth">
            <option value="container-small">Small</option>
            <option value="container-medium">Medium</option>
            <option value="container-large">Large</option>
            <option value="container-extralarge">ExtraLarge</option>
        </select>
    </span>
</div>

<h4 style="border-bottom: 1px solid rgb(72, 70, 70); padding-bottom: 3px;">Card</h4>

    <div class="field-row stElWrap col100 CardiconSort cardheading" data-sort="iconheading">
