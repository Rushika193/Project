<div class="field-row clearfix">
    <label>Choose Layout</label>
    <span class="value">
        <select id="layoutDropdown">
            <optgroup label="Horizontal">
                <option value="image-left"><i class="fa fa-image"></i></option>
                <option value="image-right">Image on right</option>
            </optgroup>
            <optgroup label="Vertical">
                <option value="image-top">Image on top</option>
                <option value="image-bottom">Image on bottom</option>
            </optgroup>
        </select>
    </span>
</div>
