    <div class="facebook-app-info Dn">
        <div class="field-row">
            <div class="field-row stElWrap col100">
                <label class="fCol">Facebook App ID</label>

                    <input type="text" id="txt-FbAppId" required="">

            </div>
        </div>
        <div class="field-row">
            <div class="field-row stElWrap col100">

            </div>

                <span class="fCol cb_input">

                    when
                    the

                </span>
                <span class="info Mt-5 Mb-5 Lh-15" style="color: #ffffffc4;">
                    User Access Token is required at the first time or
                    when the user is changed.
                </span>

        </div>
