<div class="contactWrapper">
    <div class="field-row">
        <div class="field-row stElWrap col50-50">
            <label class="fCol">Manage Contact us</label>
            <span class="fCol TxAl-l">
                <a href="/dashboard/contact-us-manage" target="_blank" class="sfBtn smlbtn-succ" id="contactuslink">Manage</a>
            </span>
        </div>
        <div class="field-row stElWrap col50-50">
            <label class="fCol">Layout</label>
            <div class="fCol TxAl-r">
                <span class="select__box">
                    <select id="slcCULayout">
                        <option value="Msnry1Col-l">1 Col-Left</option>
                        <option value="Msnry1Col-r">1 Col-Right</option>
                        <option value="Msnry1Col-c">1 Col-Center</option>
                        <option value="Msnry2Col-l">2 Col-Left</option>
                        <option value="Msnry2Col-r">2 Col-Right</option>
                        <option value="Msnry2Col-c">2 Col-Center</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="field-row stElWrap col100 cuField">
            <label class="sfCol_20">First Name</label>
            <span class="sfCol_55 cb_input">
                <input type="text" data-class="lblFirstName" class="cuChangeText" value="First Name" />
            </span>
            <span class="sfCol_15 TxAl-r">
                <span class="toggle_btn">
                    <input data-class="divcuFirstName" id="chkcuFirstName" class="cuCheckbox" name="chkcuFirstName" type="checkbox" checked>
                    <label for="toggleButton" class="tgl_slider"></label>
                </span>
            </span>
            <span class="sfCol_10 TxAl-r">
                <span class="asterisk required" style="color:red;" title="Turn On / Off Required"><i class="fa fa-asterisk"></i></span>
            </span>
        </div>
