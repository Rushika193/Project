<div class="field-row clearfix">
    <div class="field-row stElWrap col40-60">
        <label class="fCol">YouTube Video Link</label>
        <span class="fCol cb_input">
            <input type="text" id="txtYoutubeLink" required />
        </span>
    </div> 
    <div class="field-row stElWrap col80-20">
        <label class="fCol">Enable Play Button</label>
        <span class="fCol toggle_btn">
            <input id="EnablePlayButton" name="enable buttonLink" type="checkbox" />
            <label for="EnablePlayButton" class="tgl_slider"></label>
        </span>
    </div>

    <div class="field-row stElWrap col100">
        <span class="range__slider fCol">
            <div id="opacitySize">
                <div id="opacitySizeHandle" class="ui-slider-handle" title="Opacity">0</div>
            </div>
        </span>
    </div>
    <div class="field-row stElWrap col80-20">
        <label class="fCol">Opacity Color</label>
        <span class="fCol">
            <span class="color-picker-holder chooseButtonColor" id="VidBannerBgColorPic"></span>
        </span>
    </div>
</div>
