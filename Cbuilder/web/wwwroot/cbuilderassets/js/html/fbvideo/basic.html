<div class="field-row stElWrap col100">
    <label class="fCol">Paste the URL to put public video</label>
</div>
<div class="field-row">
    <span class="fCol cb_input">
        <input class="" id="fbvideoURL" value="" type="text">
    </span>
</div>
<div class="field-row stElWrap col100">
    <label class="sfCol_70">Allow Fullscreen</label>
    <span class="sfCol_30 TxAl-r toggle_btn">
        <input id="fullscrn" name="enable buttonLink" type="checkbox" />
        <label for="fullscrn" class="tgl_slider"></label>
    </span>
</div>
<div class="field-row stElWrap col100">
    <label class="sfCol_70">Allow Autoplay</label>
    <span class="sfCol_30 TxAl-r toggle_btn">
        <input id="atoplay" name="enable buttonLink" type="checkbox" />
        <label for="atoplay" class="tgl_slider"></label>
    </span>
</div>
<div class="field-row stElWrap col100">
    <label class="sfCol_70">Show Caption</label>
    <span class="sfCol_30 TxAl-r toggle_btn">
        <input id="caption" name="enable buttonLink" type="checkbox" />
        <label for="caption" class="tgl_slider"></label>
    </span>
</div>
<div class="field-row stElWrap col100">
    <label class="sfCol_70">Include Full video text</label>
    <span class="sfCol_30 TxAl-r toggle_btn">
        <input id="shotxt" name="enable buttonLink" type="checkbox" />
        <label for="shotxt" class="tgl_slider"></label>
    </span>
</div>
<div class="field-row  stElWrap col100">
    <label>Width</label>
</div>
<div id="fbVideoWidth"></div>
