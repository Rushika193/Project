<div id="contentSliderWidth"></div>
<div id="csVisibility"></div>
<div class="cs-basic-setting" id="csBasicRes">
        <div class="field-row">
        <div class="field-row stElWrap col50-50">
            <label class="fCol">Adaptive height (based on content)</label>
            <div class="fCol TxAl-r">
                <span class="toggle_btn">
                    <input type="checkbox" id="adaptiveHeightCSRes" name="toggleButton">
                    <label for="toggleButton" class="tgl_slider"></label>
                </span>
            </div>
        </div>

        <div class="field-row stElWrap col100 Dn">
            <span class="range__slider fCol">
                <div id="csSliderHeightRes">
                    <div title="Height" id="csSliderHeightResHandle" class="ui-slider-handle">400</div>
                </div>
            </span>
        </div>

        <div class="field-row stElWrap col50-50">
            <label class="fCol">Show Arrows</label>
            <div class="fCol TxAl-r">
                <span class="toggle_btn">
                    <input type="checkbox" id="showArrowsCSRes" name="toggleButton">
                    <label for="toggleButton" class="tgl_slider"></label>
                </span>
            </div>
        </div>

        <div class="field-row stElWrap col50-50">
            <label class="fCol">Show Dots</label>
            <div class="fCol TxAl-r">
                <span class="toggle_btn">
                    <input type="checkbox" id="showDotsCSRes" name="toggleButton">
                    <label for="toggleButton" class="tgl_slider"></label>
                </span>
            </div>
        </div>

        <div class="field-row stElWrap col50-50">
            <label class="fCol">Auto Play</label>
            <div class="fCol TxAl-r">
                <span class="toggle_btn">
                    <input type="checkbox" id="autoPlayCSRes" name="toggleButton">
                    <label for="toggleButton" class="tgl_slider"></label>
                </span>
            </div>
        </div>
        <div class="field-row stElWrap col100" id="autoPlayMsgRes">
            <label class="fCol">* Content Slider will not auto play in editor mode. Please preview the site for auto play.</label>
        </div>

        <div class="field-row stElWrap col50-50">
            <label class="fCol">Auto Play Speed</label>
            <div class="fCol TxAl-r">
                <span class="select__box">
                    <select id="autoPlaySpeedCSRes">
                        <option value="3000">3 seconds</option>
                        <option value="5000">5 seconds</option>
                        <option value="10000">10 seconds</option>
                        <option value="15000">15 seconds</option>
                    </select>
                </span>
            </div>
        </div>

        <div class="field-row stElWrap col50-50">
            <label class="fCol">Slides to show</label>
            <div class="fCol TxAl-r">
                <span class="select__box">
                    <select id="slidesPerViewCSRes">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </span>
            </div>
        </div>

        <div class="field-row stElWrap col50-50">
            <label class="fCol">Slides to scroll</label>
            <div class="fCol TxAl-r">
                <span class="select__box">
                    <select id="slidesScrollCSRes">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </span>
            </div>
        </div>
    </div>
</div>
