<div id="menuwidth"></div>
<div class="field-row stElWrap col100">
    <label class="fCol">Header Logo Style</label>
</div>
<div class="field-row stElWrap col100">
    <span class="menuHeaderLogoStyle icon-radio">
        <i class="cb-logo-l selected" data-class="lLogo" title="Left Logo"></i>
        <i class="cb-logo-r" data-class="lMenu" title="Right Logo"></i>
        <i class="cb-logo-c" data-class="logotop" title="Center Logo"></i>
    </span>
</div>
<div class="field-row stElWrap col80-20">
    <label class="fCol">Center Wrapper</label>
    <span class="toggle_btn fCol TxAl-r">
        <input id="menuContainer" name="Container" type="checkbox" />
        <label for="menuContainer" class="tgl_slider"></label>
    </span>
</div>
<div class="hidden-div field-row stElWrap col100" id="additionalMenuContainer" style="display: none;">
    <span class="fCol select__box ">
        <select id="menuContainerWidth">
            <option value="container-small">Small</option>
            <option value="container-medium">Medium</option>
            <option value="container-large">Large</option>
            <option value="container-extralarge">ExtraLarge</option>
            <option value="container-fluid">Full Width</option>
        </select>
    </span>
</div>
<div class="field-row stElWrap col80-20 Dn">
    <label class="fCol">Enable Top Sub Header</label>
    <span class="toggle_btn fCol TxAl-r">
        <input id="menuUpperContainer" name="Container" type="checkbox" />
        <label for="menuUpperContainer" class="tgl_slider"></label>
    </span>
</div>
<div class="field-row stElWrap col80-20 Dn">
    <label class="fCol">Enable Bottom Sub Header</label>
    <span class="toggle_btn fCol TxAl-r">
        <input id="menuBelowContainer" name="Container" type="checkbox" />
        <label for="menuBelowContainer" class="tgl_slider"></label>
    </span>
</div>
<div class="field-row stElWrap col40-60" id="menuHeaderStyleWrapper">
    <label class="fCol">Header Options</label>
</div>
<div class="field-row stElWrap col100">
    <span id="menuHeaderStyle" class="menuHeaderStyle icon-radio">
        <i class="cb-hdr-nml selected" data-class="hdr-nml" title="Standard"></i>
        <i class="cb-hdr-fx" data-class="hdr-fxd" title="Fixed"></i>
        <i class="cb-hdr-stk" data-class="hdr-stky" title="Sticky"></i>
        <i class="cb-hdr-abs" data-class="hdr-abs" title="Absolute"></i>
    </span>
</div>
<div class="field-row stElWrap col50-50  StickyOptions" style="display: none;">
    <label class="fCol">Background color</label>
    <span class="fCol TxAl-r">
        <span class="color-picker-holder chooseHeadMenuColor" id="chooseBGColorMenumove"></span>
    </span>
</div>
<div class="field-row stElWrap col50-50 stElWrap  StickyOptions" style="display: none;">
    <label class="fCol">Font color</label>
    <span class="fCol TxAl-r">
        <span class="color-picker-holder chooseHeadMenuColor" id="chooseColorMenumove"></span>
    </span>
</div>
<div class="field-row stElWrap  StickyOptions" style="display: none;">
    <label class="fCol">Sticky Logo</label>
    <span class="fCol TxAl-r">
        <div class="img-preview"><img id="stickyLogo" src="/cbuilderassets/img/tiger.jpg" class="stickyLogo" width="80"></div>
        <span id="stickBGImage" class="change_image">Change Image</span>
    </span>
</div>
