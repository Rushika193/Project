
<div class="field-row ytEmbedCredentials">
    <div class="field-row divusrid">
        <div class="field-row stElWrap col30-70 ">
            <label class="fCol">PlayList URL</label>
            <span class="fCol cb_input">
                <input type="text" placeholder="Paste URL Here!" id="txtPlId" required="">
            </span>
        </div>
    </div>

    <div class="field-row stElWrap col80-20">
        <label class="fCol">Allow Full Screen</label>
        <div class="fCol TxAl-r">
            <span class="toggle_btn">
                <input id="chkYouTubeAllowFullScreen" name="chkYouTubeAllowFullScreen" type="checkbox">
                <label for="chkYouTubeAllowFullScreen" class="tgl_slider"></label>
            </span>
        </div>
    </div>

    <div class="field-row stElWrap col80-20">
        <label class="fCol">Autoplay</label>
        <div class="fCol TxAl-r">
            <span class="fCol toggle_btn">
                <input id="chkYouTubeAutoplay" name="chkYouTubeAutoplay" type="checkbox">
                <label for="chkYouTubeAutoplay" class="tgl_slider"></label>
            </span>
        </div>
    </div>

    <div class="field-row stElWrap col80-20">
        <label class="fCol">Controls</label>
        <div class="fCol TxAl-r">
            <span class="fCol toggle_btn">
                <input id="chkYouTubeControls" name="chkYouTubeControls" type="checkbox">
                <label for="chkYouTubeControls" class="tgl_slider"></label>
            </span>
        </div>
    </div>   
</div>
<div class="field-row">
    <div class="field-row stElWrap col100">
        <span class="range__slider fCol">
            <div id="youtubeWidthSlider">
                <div title="Width" id="youtubeWidthHandle" class="ui-slider-handle">0</div>
            </div>
        </span>
    </div>

    <div class="field-row stElWrap col100">
        <span class="range__slider fCol">
            <div id="youtubeHeightSlider">
                <div title="Height" id="youtubeHeightHeightHandle" class="ui-slider-handle">0</div>
            </div>
        </span>
    </div>

    <div class="field-row stElWrap col10-90">
        <span class="fCol fa fa-refresh cPointer" id="refresYouTubeWidth"></span>
        <span class="fCol Ml-10">Reset</span>
    </div>
</div>
