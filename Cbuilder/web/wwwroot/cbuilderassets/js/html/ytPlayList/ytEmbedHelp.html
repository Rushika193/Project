<div class="Fs-13">
    <div>Steps to include a youtube playlistEmbed</div>

    <div>1. Go to <a href="https://www.youtube.com/" target="_blank"><strong>Youtube</strong></a>.</div>
    <div>2. <em><strong>Search and play</strong></em> a playlist of your choice.</div>
    <div>3. Once the video starts loading, <em><strong>Right-Click</strong></em> on the video.</div>
    <div>4. Click on <em><strong>Copy video URL.</strong></em></div>
    <div>5. Paste the link in <em><strong>Playlist URL</strong></em> in the <em><strong>Basic</strong></em> tab.</div>
</div>
