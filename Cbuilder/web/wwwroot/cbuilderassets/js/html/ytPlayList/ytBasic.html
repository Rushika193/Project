
<div class="field-row ytCredentials">
    <div class="field-row ">
        <div class="field-row stElWrap col30-70 ">
            <label class="fCol">API Keys</label>
            <span class="fCol cb_input">
                <input type="text" placeholder="Enter API key here!" id="txtApiKey" required="">
            </span>
        </div>
    </div>

    <div class="field-row divChannelID">
        <div class="field-row stElWrap col30-70 ">
            <label class="fCol">Youtube Channel URL</label>
            <span class="fCol cb_input">
                <input type="text" placeholder="Paste URL Here!" id="txtChannelID" required="">
            </span>
        </div>
    </div>

    <div class="field-row stElWrap col50-50">
        <label class="fCol">Total Items To Fetch</label>
        <span class="fCol cb_input">
            <input type="number" min="1" max="50" id="txtItemLimit">

        </span>
    </div>

    <div class="field-row stElWrap col100">
        <div id="reqparamnote">
            <span class="info">To retrieve the desired playlist. Provide with Playlist Id.</span>
        </div>
        <span class="sbmt-cred stngSmallBtn" id="btnSbmtPl">Submit</span>
    </div>
</div>

<div class="field-row">
    <div id="vidperrow"></div>
    <!--<label>Gutter Spacing</label>-->
    <div id="ytPlGutter"></div>

    <label>Thumbnail Size</label>
    <div id="ytPlHeight"></div>
    <div id="ytPlWidth"></div>
    <div class="field-row stElWrap col10-90 resetSize">
        <span class="fCol fa fa-refresh cPointer" id="refreshYouTubeHeight"></span>
        <span class="fCol Ml-10">Reset Height</span>
    </div>
    <div class="field-row stElWrap col50-50">
        <label class="fCol">Fit Image</label>
        <div class="fCol TxAl-r">
            <span class="toggle_btn">
                <input type="checkbox" id="imageFittoCover" name="toggleButton">
                <label for="toggleButton" class="tgl_slider"></label>
            </span>
        </div>
    </div>
</div>
<div class="field-row stElWrap col80-20">
    <label class="fCol">Show Channel Name</label>
    <div class="fCol TxAl-r">
        <span class="fCol toggle_btn">
            <input id="chkChannelName" name="chkChannelName" type="checkbox">
            <label for="chkChannelName" class="tgl_slider"></label>
        </span>
    </div>
</div>
<div class="field-row stElWrap col80-20">
    <label class="fCol">Show Playlist Title</label>
    <div class="fCol TxAl-r">
        <span class="fCol toggle_btn">
            <input id="chkPlaylistTitle" name="chkPlaylistTitle" type="checkbox">
            <label for="chkPlaylistTitle" class="tgl_slider"></label>
        </span>
    </div>
</div>
