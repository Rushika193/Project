
<div class="field-row ytCredentials">
    <div class="field-row ">
        <div class="field-row stElWrap col30-70 ">
            <label class="fCol">API Keys</label>
            <span class="fCol cb_input">
                <input type="text" placeholder="Enter API key here!" id="txtApiKey" required="">
            </span>
        </div>
    </div>

    <div class="field-row divusrid">
        <div class="field-row stElWrap col30-70 ">
            <label class="fCol">PlayList URL</label>
            <span class="fCol cb_input">
                <input type="text" placeholder="Paste URL Here!" id="txtPlId" required="">
            </span>
        </div>
    </div>

    <div class="field-row stElWrap col50-50">
        <label class="fCol">Total Items To Fetch</label>
        <span class="fCol cb_input">
            <input type="number" min="1" max="50" id="txtItemLimit" min="0">

        </span>
    </div>

    <div class="field-row stElWrap col100">
        <div id="reqparamnote">
            <span class="info">To retrieve the desired playlist. Provide with Playlist Id.</span>
        </div>
        <span class="sbmt-cred stngSmallBtn" id="btnSbmtPl">Submit</span>
    </div>
</div>

<div class="field-row">
    <div id="vidperrow"></div>
    <label>Gutter Spacing</label>
    <div id="ytPlGutter"></div>

    <label>Video Size</label>
    <div id="ytPlHeight"></div>
    <div id="ytPlWidth"></div>
</div>
<div class="field-row stElWrap col80-20">
    <label class="fCol">Show Video Title</label>
    <div class="fCol TxAl-r">
        <span class="fCol toggle_btn">
            <input id="chkVideoTitle" name="chkVideoTitle" type="checkbox">
            <label for="chkVideoTitle" class="tgl_slider"></label>
        </span>
    </div>
</div>
<div class="field-row stElWrap col80-20">
    <label class="fCol">Show Channel Name</label>
    <div class="fCol TxAl-r">
        <span class="fCol toggle_btn">
            <input id="chkChannelName" name="chkChannelName" type="checkbox">
            <label for="chkChannelName" class="tgl_slider"></label>
        </span>
    </div>
</div>
