<div class="field-row">
    <div class="field-row stElWrap col100">
        <label class="fCol">Default Youtube video URL</label>
        <span class="cb_input fCol">
            <input type="text" title="Enter a URL" id="defaultURL" />
        </span>
    </div>

    <div class="field-row stElWrap col100">
        <span class="range__slider fCol">
            <div id="sageVideoWidthSlider">
                <div title="Width" id="sageVideoWidthHandle" class="ui-slider-handle">0</div>
            </div>
        </span>
    </div>

    <div class="field-row stElWrap col100">
        <span class="range__slider fCol">
            <div id="sageVideoHeighthSlider">
                <div title="Height" id="sageVideoHeighthHandle" class="ui-slider-handle">0</div>
            </div>
        </span>
    </div>

    <div class="field-row stElWrap col10-90">
        <span class="fCol fa fa-refresh cPointer" id="resetSageVideo"></span>
        <span class="fCol Ml-10">Reset</span>
    </div>
</div>
<div id="hideEmpty"></div>
